<!DOCTYPE html>
<html lang="ko">

<head>
  <title>WhereIsMyHome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid d-flex justify-content-end">
      <ul class="navbar-nav">
        <span id="loginSpan" class="d-flex">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registModal">Regist</a>
          </li>
        </span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="profile">Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="mt-5 p-5 bg-black text-white text-center">
    <h1>Where Is My Home?</h1>
    <p>With HyunA and YunJeong</p>
  </div>

  <div class="container mt-5" id="contentDiv">
    <div class="row" id="boardBody">
      <div class="d-flex justify-content-between mb-2">
        <h3>게시판</h3>
        <button id="addPostBtn" class="btn btn-outline-dark btn-sm">게시글 등록</button>
      </div>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th>목차</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성시간</th>
          </tr>
        </thead>
        <tbody id="listTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-5 p-2 bg-dark text-white text-end fixed-bottom">
    <p>Thank you..</p>
  </div>


  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="login_email" placeholder="Enter email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pw" class="form-label">Password:</label>
            <input type="password" class="form-control" id="login_pw" placeholder="Enter password" name="pw" required>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Regist Modal -->
  <div class="modal" id="registModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Regist</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="regist_name" placeholder="Enter name" name="name" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="regist_email" placeholder="Enter email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pw" class="form-label">Password:</label>
            <input type="password" class="form-control" id="regist_pw" placeholder="Enter password" name="pw" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="ssn" class="form-label">SSN:</label>
            <input type="password" class="form-control" id="regist_ssn" placeholder="Enter SSN" name="ssn" required>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="registBtn">Regist</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/member.min.js"></script>
  <script type="text/javascript" src="js/board.min.js"></script>

</body>

</html>
